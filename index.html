<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #slotCanvas {
      border: 1px solid #000;
    }

    #inputContainer {
      margin-bottom: 20px;
    }

    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="inputContainer">
    <label for="depositAmount">Enter a deposit amount:</label>
    <input type="number" id="depositAmount" min="1" required>
    <br>
    <label for="numberOfLines">Enter the number of lines to bet on (1-3):</label>
    <input type="number" id="numberOfLines" min="1" max="3" required>
    <br>
    <label for="betPerLine">Enter the bet per line:</label>
    <input type="number" id="betPerLine" min="1" required>
    <br>
    <button onclick="startGame()">Start Game</button>
  </div>
  
  <canvas id="slotCanvas" width="300" height="300"></canvas>

  <script src="project.js"></script>
</body>
</html>
